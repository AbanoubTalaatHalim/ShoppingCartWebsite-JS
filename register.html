<body>
    <header>
        <div class="overlay">
            <nav>
                <h2>SHOP</h2>
                <ul>
                  <li><a href="aboutUs.html">Home</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                    <li><a href="contactUs.html">Contact Us</a></li>
                    <li><a id="loginlink" href="login.html">Login</a></li>

        </div>
    </header>

    <div class="container mt-5">
      <div class="row mt-5">
        <div class="col-sm-5 col-sm-offset-1 mb-sm-40">
          <h4 class="font-alt">Register</h4>
          <hr class="divider-w mb-10">
          <form class="form" name="regForm" >
            <div class="form-group">
              <input class="form-control" id="Email" type="email" name="email" placeholder="Email"/>
              <div id="email_error"></div>
            </div>
            <div class="form-group">
              <input class="form-control" id="RegUser" type="text" name="username" placeholder="Username"/>
              <div id="name_error"></div>
            </div>
            <div class="form-group">
              <input class="form-control" id="RegPass" type="password" name="password" placeholder="Password"/>
            </div>
            <div class="form-group">
              <input class="form-control" id="confirmPass" type="password" name="confirmPass" placeholder="Re-enter Password"/>
              <div id="password_error"></div>
            </div>
            <div class="form-group">
            </div>
          </form>
          <button class="btn btn-round  btn-dark" type="submit" onclick="Validate();" value="register">Register</button>

        </div>
      </div>
    </div>    
    <script src="js/auth.js"></script>
